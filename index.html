<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA PLATFORMA 2025 - Jackpot Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --red: #D22B2B;
            --green: #228B22;
            --blue: #1E90FF;
            --purple: #9370DB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: url('https://www.pgsoft.com/masthead/fortune-tiger.html?language=en') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--gold), 0 0 10px var(--gold);
            }
            to {
                text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold), 0 0 30px var(--dark-gold);
            }
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .device-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--gold);
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .game-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 215, 0, 0.1),
                rgba(255, 215, 0, 0)
            );
            transform: rotate(45deg);
            z-index: 0;
            transition: all 0.5s;
            opacity: 0;
        }
        
        .game-card:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .game-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
        }
        
        .game-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--gold);
        }
        
        .rtp-value {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .jackpot-info {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .jackpot-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--red), var(--gold), var(--green), var(--blue), var(--purple));
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .jackpot-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--gold);
            font-size: 20px;
        }
        
        .jackpot-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .jackpot-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .jackpot-time {
            font-weight: bold;
            color: var(--gold);
        }
        
        .jackpot-game {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .jackpot-game-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--gold);
        }
        
        .play-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--dark-gold), var(--gold));
            color: black;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }
        
        .play-button:active {
            transform: translateY(1px);
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .play-button:hover::before {
            left: 100%;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            opacity: 0;
            z-index: 999;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .floating-coins {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><circle cx="12" cy="12" r="10"/></svg>');
            background-size: contain;
            opacity: 0.7;
            animation: float 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .urgent-message {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid var(--red);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .game-icon {
                width: 50px;
                height: 50px;
            }
            
            .game-name {
                font-size: 12px;
            }
            
            .rtp-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating coins animation -->
        <div id="floating-coins-container"></div>
        
        <div class="header">
            <div class="logo">NOVA PLATFORMA 2025</div>
        </div>
        
        <div class="urgent-message">
            <strong>ATENÇÃO JOGADORES!</strong><br>
            Jogue agora para ativar o RTP alto! O jackpot está rodando neste momento - não perca sua chance de ganhar grande!
        </div>
        
        <div class="device-info">
            <div class="ip-address">IP: <span id="ip-address">Loading...</span></div>
            <div class="current-time"><span id="current-time"></span></div>
        </div>
        
        <div class="jackpot-info">
            <div class="jackpot-title">JACKPOT SCHEDULE (11AM - 11PM)</div>
            <div class="jackpot-details" id="jackpot-schedule">
                <!-- Jackpot schedule will be generated here -->
            </div>
        </div>
        
        <div class="game-container" id="game-container">
            <!-- Games will be generated here -->
        </div>
        
        <a href="https://z53vx98.com?ch=39757" class="play-button">
            JOGUE AGORA & GANHE GRANDE <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    
    <script>
        // Games data
        const games = [
            {
                name: "FORTUNE SNAKE",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/fortune-snake/app_icon_small@3x-72a1706b.png",
                color: "#4CAF50"
            },
            {
                name: "FORTUNE DRAGON",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/fortune-dragon/app_icon_small@3x-dc4d52fe.png",
                color: "#D22B2B"
            },
            {
                name: "FORTUNE TIGER",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/126/app_icon_small@3x-01a11d6e.png",
                color: "#FFA500"
            },
            {
                name: "FORTUNE MOUSE",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/68/app_icon_small@3x-d6b36ce6.png",
                color: "#9370DB"
            },
            {
                name: "FORTUNE OX",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/98/app_icon_small@3x-c2cc71cb.png",
                color: "#1E90FF"
            },
            {
                name: "FORTUNE RABBIT",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/fortune-rabbit/app_icon_small@3x-518292a0.png",
                color: "#FF69B4"
            },
            {
                name: "MAHJONG WAYS 2",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/74/app_icon_small@3x-208be8ea.png",
                color: "#228B22"
            },
            {
                name: "PIGGY GOLD",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/39/app_icon_small@3x-c2d48a30.png",
                color: "#FFD700"
            },
            {
                name: "FORTUNE GODS",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/3/app_icon_small@3x-1fcf1f40.png",
                color: "#D4AF37"
            },
            {
                name: "RIO FANTASIA",
                icon: "https://public.pg-demo.com/pages/static/image/en/Small_Icon/rio-fantasia/app_icon_small@3x-80aa884e.png",
                color: "#00BFFF"
            }
        ];
        
        // Generate random RTP between 70-97%
        function getRandomRTP() {
            return (Math.random() * 27 + 70).toFixed(2);
        }
        
        // Generate random jackpot schedule
        function generateJackpotSchedule() {
            const schedule = [];
            const startHour = 11; // 11AM
            const endHour = 23;    // 11PM
            
            for (let hour = startHour; hour <= endHour; hour++) {
                const randomGame = games[Math.floor(Math.random() * games.length)];
                const rtp = getRandomRTP();
                
                schedule.push({
                    time: `${hour}:00 - ${hour + 1}:00`,
                    game: randomGame.name,
                    icon: randomGame.icon,
                    rtp: rtp
                });
            }
            
            return schedule;
        }
        
        // Display current time
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', options);
        }
        
        // Get IP address (simulated)
        function getIPAddress() {
            // In a real implementation, you would use an IP API
            // This is a simulated response
            const fakeIP = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            document.getElementById('ip-address').textContent = fakeIP;
        }
        
        // Create floating coins animation
        function createFloatingCoins() {
            const container = document.getElementById('floating-coins-container');
            const coinsCount = 15;
            
            for (let i = 0; i < coinsCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'floating-coins';
                
                // Random position and animation delay
                coin.style.left = `${Math.random() * 100}%`;
                coin.style.top = `${Math.random() * 100}%`;
                coin.style.animationDelay = `${Math.random() * 10}s`;
                coin.style.animationDuration = `${5 + Math.random() * 10}s`;
                coin.style.transform = `scale(${0.5 + Math.random()})`;
                
                container.appendChild(coin);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#FFD700', '#D4AF37', '#FFFFFF', '#FFA500', '#D22B2B'];
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = `${5 + Math.random() * 10}px`;
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
        
        // Render games
        function renderGames() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            
            games.forEach(game => {
                const rtp = getRandomRTP();
                
                const gameCard = document.createElement('a');
                gameCard.href = "https://z53vx98.com?ch=39757";
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.icon}" alt="${game.name}" class="game-icon">
                    <div class="game-name">${game.name}</div>
                    <div class="rtp-value">${rtp}% RTP</div>
                `;
                
                gameCard.addEventListener('click', () => {
                    createConfetti();
                });
                
                container.appendChild(gameCard);
            });
        }
        
        // Render jackpot schedule
        function renderJackpotSchedule() {
            const schedule = generateJackpotSchedule();
            const container = document.getElementById('jackpot-schedule');
            container.innerHTML = '';
            
            schedule.forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'jackpot-item';
                scheduleItem.innerHTML = `
                    <div class="jackpot-time">${item.time}</div>
                    <div class="jackpot-game">
                        <img src="${item.icon}" alt="${item.game}" class="jackpot-game-icon">
                        <span>${item.game} (${item.rtp}%)</span>
                    </div>
                `;
                
                container.appendChild(scheduleItem);
            });
        }
        
        // Initialize the app
        function init() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            getIPAddress();
            createFloatingCoins();
            renderGames();
            renderJackpotSchedule();
            
            // Initial confetti
            setTimeout(createConfetti, 1000);
        }
        
        // Run the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
